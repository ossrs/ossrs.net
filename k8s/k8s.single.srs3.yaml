  name: srs3-demo-deploy
  labels:
    app: srs3-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srs3-demo
  template:
    metadata:
      labels:
        app: srs3-demo
    spec:
      containers:
      - name: livestream

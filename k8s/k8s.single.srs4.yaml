
apiVersion: v1
kind: ConfigMap
metadata:
  name: srs4-config
data:
  srs.conf: |-
    listen              1935;
    max_connections     1000;
    daemon              off;
    http_api {
        enabled         on;
        listen          1985;
    }
    http_server {
        enabled         on;
        listen          8080;
    }
    rtc_server {
      enabled         on;
      listen          8000;
      # Firefox doesn't work with domain.
      #candidate       d.ossrs.net;
      candidate       39.97.171.174;
    }
    vhost __defaultVhost__ {
        rtc {
            enabled     on;
            rtmp_to_rtc on;
            rtc_to_rtmp on;
        }
        http_remux {
            enabled     on;
        }
        hls {
            enabled     on;
        }
    }

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: srs4-deploy
  labels:
    app: srs4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srs4
  template:
    metadata:
      labels:
        app: srs4
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: srs4-config
        - name: ssl-volume
          configMap:
            name: d.ossrs.net
      containers:
      - name: srs4
        image: registry.cn-hangzhou.aliyuncs.com/ossrs/srs:v4.0.176
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 5m
            memory: 10Mi
          limits:
            cpu: 500m
            memory: 500Mi
        ports:
        - containerPort: 1935
        - containerPort: 1985
        - containerPort: 8080
        - containerPort: 8000
          name: udp-service
          protocol: UDP
        volumeMounts:
          - name: config-volume
            mountPath: /usr/local/srs/conf
          - name: ssl-volume
            mountPath: /usr/local/srs/etc

---

apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/alicloud-loadbalancer-address-type: intranet
    service.beta.kubernetes.io/alicloud-loadbalancer-force-override-listeners: "true"
    # https://slb.console.aliyun.com/slb/cn-beijing/slbs/lb-2ze7urmv6rmmbywqsoo5r/listeners
    service.beta.kubernetes.io/alicloud-loadbalancer-id: lb-2ze7urmv6rmmbywqsoo5r
  name: srs4-tcp-service
spec:
  type: LoadBalancer
  selector:
    app: srs4
  ports:
  - name: srs4-service-1935-1935
    port: 1935
    protocol: TCP
    targetPort: 1935


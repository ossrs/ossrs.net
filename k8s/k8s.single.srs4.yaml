apiVersion: apps/v1
kind: Deployment
metadata:
  name: srs4-demo-deploy
  labels:
    app: srs4-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srs4-demo
  template:
    metadata:
      labels:
        app: srs4-demo
    spec:
      containers:
      - name: livestream
        image: registry.cn-hangzhou.aliyuncs.com/ossrs/srs:encoder
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 5m
            memory: 10Mi
          limits:
            cpu: 200m
            memory: 400Mi
        command: ["/bin/sh"]
        args:
        - "-c"
        - >
          while true; do
            ffmpeg -re -i ./doc/winlin.300kbps.640x360.baseline.flv -c copy \
              -f flv rtmp://srs4-service:1935/live/livestream && continue;
            sleep 3;
          done
      - name: bbb
        image: registry.cn-hangzhou.aliyuncs.com/ossrs/srs:encoder
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 5m
            memory: 10Mi
          limits:
            cpu: 200m
            memory: 400Mi
        command: ["/bin/sh"]
        args:
        - "-c"
        - >
          while true; do
            ffmpeg -re -i ./doc/bbb.300kbps.640x360.baseline.flv -c copy \
              -f flv rtmp://srs4-service:1935/live/bbb && continue;
            sleep 3;
          done
      - name: avatar
        image: registry.cn-hangzhou.aliyuncs.com/ossrs/srs:encoder
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 5m
            memory: 10Mi
          limits:
            cpu: 200m
            memory: 400Mi
        command: ["/bin/sh"]
        args:
        - "-c"
        - >
          while true; do
            ffmpeg -re -i ./doc/source.200kbps.768x320.flv -c copy \
              -f flv rtmp://srs4-service:1935/live/avatar && continue;
            sleep 3;
          done


apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpx-dsrs-deploy
  labels:
    app: httpx-dsrs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpx-dsrs
  template:
    metadata:
      labels:
        app: httpx-dsrs
    spec:
      volumes:
        - name: ssl-volume
          configMap:
            name: d.ossrs.net
      containers:
        - name: httpx-dsrs
          image: registry.cn-hangzhou.aliyuncs.com/ossrs/httpx:v1.0.18
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 5m
              memory: 10Mi
            limits:
              cpu: 200m
              memory: 200Mi
          command: ["/bin/sh"]
          args:
          - "-c"
          - >
            ./bin/httpx-static
            -http=80 -https=443 -lets=false
            -sdomain d.ossrs.net -skey ./etc/d.ossrs.net.key -scert ./etc/d.ossrs.net.pem
            -proxy=http://srs4-service:1985/rtc/
            -proxy=http://srs4-service:1985/api/
            -proxy=http://sig-service:1989/sig/
            -proxy=http://srs4-service:8080/
          ports:
            - containerPort: 80
            - containerPort: 443
          volumeMounts:
            - name: ssl-volume
              mountPath: /usr/local/etc

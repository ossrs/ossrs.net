            name: hgsw-config
      containers:
        - name: hgsw
          image: registry.cn-hangzhou.aliyuncs.com/ossrs/hgsw:v1.0.11
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 5m
              memory: 30Mi
            limits:
              cpu: 200m
              memory: 200Mi
          command: ["./bin/http-gif-sls-writer", "-c", "./etc/main.conf"]
          ports:
            - containerPort: 1987
          volumeMounts:
            - name: config-volume
              mountPath: /usr/local/etc


<!DOCTYPE html>
<html>
<head>
    <title>simple-rtmp-server</title>   
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../trunk/research/players/js/winlin.utility.js"></script>
    <script type="text/javascript">
        $(function(){
            var query = parse_query_string();
            var host = window.location.host;
            if (!query.ip && (host === 'ossrs.net' || host === 'www.ossrs.net')) {
                query.ip = 'r.ossrs.net';
            }

            var page = query.page? query.page : 'srs_player.html';
            var do_redict = function(){
                var url = '../trunk/research/players/' + page + '?autostart=true';
                if (query.ip) {
                    url += "&server=" + query.ip;
                    url += "&vhost=" + query.ip;
                }

                window.location.href = url;
            };

            //$("#main_modal").modal('show');
            //$("#btn_start_demo").click(do_redict);
            setTimeout(do_redict, 0);
            //do_redict();
        });
    </script>
</head>
